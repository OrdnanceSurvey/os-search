machine:
  node:
    version: "6.9.1"
  environment:
    TERM: "dumb"
    YARN_VER: "0.17.10"

dependencies:
  pre:
    -  if [[ "$(./node_modules/.bin/yarn --version)" != "${YARN_VER}" ]]; then curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version ${YARN_VER}; fi;
  override:
    - yarn install --ignore-optional
    - npm run build

deployment:
  publishRelease:
    branch: master
    commands:
      - npm run semantic-release